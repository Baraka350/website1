<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Typing Speed Test</h1>
        <p>Type the following text:</p>
        <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>

        <textarea id="user-typing" placeholder="Start typing here..." onfocus="startTimer()"></textarea>
        
        <button class="button" onclick="checkTyping()">Submit</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let startTime;
        let endTime;

        // Function to start the timer when the user starts typing
        function startTimer() {
            if (!startTime) {
                startTime = new Date();
            }
        }

        // Function to check if the typed text is correct and calculate typing speed
        function checkTyping() {
            const userText = document.getElementById("user-typing").value;
            const referenceText = document.getElementById("text-to-type").innerText;
            const resultDiv = document.getElementById("result");

            // If the typed text is correct, calculate WPM
            if (userText === referenceText) {
                endTime = new Date();
                const timeInMinutes = (endTime - startTime) / 60000;  // Time in minutes
                const wordCount = userText.trim().split(/\s+/).length;  // Word count
                const wpm = wordCount / timeInMinutes;  // Words per minute

                resultDiv.innerHTML = `Your typing speed is: ${wpm.toFixed(2)} WPM.`;
            } else {
                resultDiv.innerHTML = "The text doesn't match. Please try again!";
            }
        }
    </script>

</body>
</html>
